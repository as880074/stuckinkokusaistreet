<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- 背景圓形 - 海洋藍綠色漸層 -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#44A08D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="island" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#6BCF7F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#52B788;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 背景 -->
  <circle cx="50" cy="50" r="48" fill="url(#bg)" stroke="#2C3E50" stroke-width="2"/>

  <!-- 波浪紋理 -->
  <path d="M 10 30 Q 20 25, 30 30 T 50 30 T 70 30 T 90 30"
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <path d="M 10 40 Q 20 35, 30 40 T 50 40 T 70 40 T 90 40"
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>
  <path d="M 10 50 Q 20 45, 30 50 T 50 50 T 70 50 T 90 50"
        fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="1.5"/>

  <!-- 沖繩島嶼剪影 -->
  <ellipse cx="50" cy="65" rx="25" ry="12" fill="url(#island)" stroke="#2C3E50" stroke-width="1.5"/>

  <!-- 棕櫚樹 -->
  <ellipse cx="45" cy="52" rx="3" ry="10" fill="#27AE60" stroke="#2C3E50" stroke-width="1"/>
  <ellipse cx="43" cy="45" rx="6" ry="4" fill="#52B788" stroke="#2C3E50" stroke-width="0.8"/>
  <ellipse cx="47" cy="45" rx="6" ry="4" fill="#52B788" stroke="#2C3E50" stroke-width="0.8"/>
  <ellipse cx="45" cy="42" rx="5" ry="5" fill="#52B788" stroke="#2C3E50" stroke-width="0.8"/>

  <!-- 太陽 -->
  <circle cx="25" cy="25" r="8" fill="#FFD93D" stroke="#F39C12" stroke-width="1.5"/>

  <!-- 太陽光芒 -->
  <line x1="25" y1="13" x2="25" y2="17" stroke="#FFD93D" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="33" y1="17" x2="30" y2="20" stroke="#FFD93D" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="37" y1="25" x2="33" y2="25" stroke="#FFD93D" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="17" y1="17" x2="20" y2="20" stroke="#FFD93D" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="13" y1="25" x2="17" y2="25" stroke="#FFD93D" stroke-width="1.5" stroke-linecap="round"/>
</svg>
